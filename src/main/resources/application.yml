spring:
  application:
    name: healthtracker
  datasource:
    url: jdbc:h2:mem:healthtracker;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # for scaffolding; later switch to Flyway
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console